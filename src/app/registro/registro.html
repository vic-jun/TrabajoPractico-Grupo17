<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card shadow-lg" style="width: 100%; max-width: 400px; border-radius: 20px;">
    <div class="card-body">
      <div class="text-center mb-3">
        <img src="assets/logo.jpg" alt="Logo" style="width: 60px;">
      </div>
      <h2 class="mb-4 text-center">Registro de Usuario</h2>
      <form #f="ngForm" (ngSubmit)="onRegister()">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" id="nombre" class="form-control" [(ngModel)]="nombre" name="nombre" required>
        </div>
        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" id="apellido" class="form-control" [(ngModel)]="apellido" name="apellido" required>
        </div>
        <div class="mb-3">
          <label for="direccion" class="form-label">Dirección</label>
          <input type="text" id="direccion" class="form-control" [(ngModel)]="direccion" name="direccion" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
          <input type="password" id="confirmPassword" class="form-control" [(ngModel)]="confirmPassword" name="confirmPassword" required>
        </div>
        <div *ngIf="error" class="alert alert-danger">
          {{ error }}
        </div>
        <button type="submit" class="btn btn-success w-100">Registrarse</button>
      </form>
      <div class="text-center mt-3">
        <a href="#" (click)="volverAlLogin($event)">¿Ya tienes cuenta? Iniciar sesión</a>
      </div>
  </div>
</div>

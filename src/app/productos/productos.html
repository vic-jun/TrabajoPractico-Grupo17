<div class="container">
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let producto of productos">
      <div class="card h-100 shadow-sm">
        <img [src]="producto.imagen" class="card-img-top" [alt]="producto.nombre" style="height: 400px; object-fit: cover;">
        <div class="card-body">
          <h5 class="card-title">{{ producto.nombre }}</h5>
          <p class="card-text mb-1"><strong>Categoría:</strong> {{ producto.categoria }}</p>
          <p class="card-text"><strong>Precio:</strong> ${{ producto.precio }}</p>
          <div class="d-flex justify-content-center">
            <button class="btn btn-success w-60 mt-2" (click)="agregarAlCarrito(producto)">Agregar al carrito</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
